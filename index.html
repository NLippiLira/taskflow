<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow | Gestor de Tareas</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">TaskFlow</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button id="themeToggle" class="btn btn-outline-light btn-sm">
              üåô / ‚òÄÔ∏è
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container main-content">

    <!-- PROJECT SELECTOR -->
    <section class="project-selector my-4">
      <h2 class="h4 mb-3">Proyecto actual</h2>
      <select id="projectSelect" class="form-select">
        <option selected>Proyecto Portafolio</option>
      </select>
    </section>

    <!-- ADD TASK -->
    <section class="add-task mb-4">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#taskModal"
      >
        <i class="bi bi-plus-circle me-1"></i>
        Nueva tarea
      </button>
    </section>

    <!-- TASK LIST -->
    <section class="task-list">
      <ul id="taskList" class="list-group">
        <!-- Tareas din√°micas -->
      </ul>
    </section>

    <!-- FILTERS / PROGRESS -->
    <section class="task-footer mt-4 d-flex justify-content-between align-items-center">
      <div>
        <span class="badge bg-secondary">Pendientes: 0</span>
        <span class="badge bg-success">Completadas: 0</span>
      </div>

      <select id="filterStatus" class="form-select w-auto">
        <option value="all">Todas</option>
        <option value="pending">Pendientes</option>
        <option value="in-progress">En progreso</option>
        <option value="done">Completadas</option>
      </select>
    </section>

  </main>

  <!-- MODAL TASK -->
  <div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="taskForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">T√≠tulo</label>
            <input type="text" id="taskTitle" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <textarea id="taskDescription" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select id="taskStatus" class="form-select">
              <option value="pending">Pendiente</option>
              <option value="in-progress">En progreso</option>
              <option value="done">Completada</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center py-3 mt-5 text-muted">
    TaskFlow ¬© 2026
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
